<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KinoPay</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body style="background-image: url(images/Background.jpg);">
    <div class="container">
        <div class="row">
            <section class="col-lg-6 col-sm-12 logo-section">
                <img src="images/logo with welcome.png" alt="" id="welcome-image">
                

            </section>
            <section class="col-lg-6 col-sm-12 mt-5 login-section">
                <form action="" id="loginForm">
                   
                    <label for="crn">CRN/USER NAME</label><br>
                    <input type="text" name="crn" placeholder="Enter username or CRN " id="username"><br>
                    <label for="password">PASSWORD</label><br>
                    <input type="password" name="password" placeholder="Password" id="password"><br>
                    <input style="width: 25%" class="p-1 m-2" type="submit" onclick="goToHome()">
                </form>

            </section>
        </div>

    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
